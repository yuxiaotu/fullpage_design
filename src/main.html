<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <link href="./css/default.css" rel="stylesheet" />
    <style>
      .swiper {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide bgcolor-1">slide 1</div>
        <div class="swiper-slide bgcolor-2">slide 2</div>
        <div class="swiper-slide bgcolor-3">slide 3</div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      direction: "vertical",
      mousewheel: true,
    });
  </script>
</html>
