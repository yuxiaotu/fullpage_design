<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <link href="./css/default.css" rel="stylesheet" />
    <link href="./css/layout.css" rel="stylesheet" />
    <link href="./css/font.css" rel="stylesheet" />
    <link href="./css/animation.css" rel="stylesheet" />
    <style>
      .swiper {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide main-container">
          <!-- <img src="./assets/divide.svg" class="refer-line" /> -->
          <div class="content-container">
            <img
              src="https://cdn.pixabay.com/photo/2018/07/28/02/26/puffins-3567175_960_720.jpg"
              class="mode-1"
            />

            <label class="f1">
              <span>面朝大海</span>，春暖花开
            </label>

            <label class="f3 c1">
              <p>喂马、劈柴，周游世界</p>
              <p>从明天起，关心粮食和蔬菜</p>
            </label>

            <label class="f2">
              <p>愿你有一个灿烂的前程</p>
              <p>愿你有情人终成眷属</p>
              <p>愿你在尘世获得幸福</p>
            </label>
          </div>
        </div>

        <div class="swiper-slide bgcolor-2">slide 2</div>
        <div class="swiper-slide bgcolor-3">slide 3</div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      direction: "vertical",
      mousewheel: true,
    });
  </script>
</html>
