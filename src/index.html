  <script>
    function time() {
      var d = new Date();
      var year = d.getFullYear();
      var month = d.getMonth();
      var day = d.getDay();
      var hour = d.getHours();
      var minunt = d.getMinutes();
      var second = d.getSeconds();
      //document.getElementById('day').innerHTML = year;

    }

    setInterval(time, 1000);
